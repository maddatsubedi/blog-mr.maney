backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "/public/images/cms" # Location where files will be stored in the repo
public_folder: "/images/cms" # The src attribute for uploaded media

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Display label in the CMS
    folder: "src/content/blog" # Directory for storing documents
    create: true # Allow creating new blog posts
    slug: "{{slug}}" # Template for filenames
    fields: # Define the fields for each blog post
      - { label: "ID", name: "id", widget: "string", required: false } 
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Categories", name: "categories", widget: "list", default: ["others"], required: false }
      - { label: "Draft", name: "draft", widget: "boolean", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", required: false }

  - name: "pages"
    label: "Pages"
    files:
      - name: "homepage"
        label: "Homepage Content"
        file: "src/content/homepage/index.md"
        extension: "md"
        format: frontmatter
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Banner Title", name: "title", widget: "string" }
              - { label: "Banner Second Title", name: "secondTitle", widget: "string" }
              - { label: "Banner Content", name: "content", widget: "text" }
              - { label: "Banner Image", name: "image", widget: "image" }
              - label: "Banner Button"
                name: "button"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
                  - { label: "Enable", name: "enable", widget: "boolean" }
          - label: "About"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Second Title", name: "secondTitle", widget: "string" }
              - { label: "Side Text", name: "sideText", widget: "string" }
              - { label: "Description", name: "description", widget: "markdown" }
              - label: "Main Links Group"
                name: "main_links_group"
                widget: "list"
                fields:
                    - { label: "Link To", name: "link_to", widget: "string" }
                    - { label: "Image", name: "image", widget: "image" }
                    - { label: "Title", name: "title", widget: "string" }
                    - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Image Group"
                name: "image_group"
                widget: "list"
                fields:
                    - { label: "Image", name: "image", widget: "image" }
          - label: "Skills"
            name: "skills"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Bottom Section"
                name: "bottom_section"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Vision", name: "vision", widget: "text" }
                  - { label: "Mission", name: "mission", widget: "text" }
                  - { label: "Value", name: "value", widget: "text" }
              - label: "Right Section"
                name: "right_section"
                widget: "object"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - label: "Skills"
                    name: "skills"
                    widget: "list"
                    fields:
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "Percentage", name: "percentage", widget: "string" }
          - label: "Explore Categories"
            name: "explore_categories"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }

          - label: "Profile Data"
            name: "profile_data"
            widget: "list"
            collapsed: true
            minimize_collapsed: true
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }

          - label: "Videos"
            name: "videos"
            widget: "object"
            collapsed: true
            fields:
              - label: "Data"
                name: "data"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Views", name: "views", widget: "string" }
                  - { label: "Time", name: "time", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }

          - label: "Social"
            name: "social"
            widget: "object"
            collapsed: true
            fields:
              - label: "Social Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Platform", name: "platform", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - label: "Social Posts"
                name: "posts"
                widget: "list"
                fields:
                  - { label: "Platform", name: "platform", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Caption", name: "caption", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
                  
      - name: "contact"
        label: "Contact Page Content"
        file: "src/content/contact/index.md"
        extension: "md"
        format: frontmatter
        fields:
          - label: "Page Data"
            name: "page_data"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Page Title", name: "page_title", widget: "string" }
          
          - label: "Reach Me Section"
            name: "content"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Description", name: "description", widget: "text" }
              - label: "Contact Details"
                name: "contact_details"
                widget: "object"
                fields:
                  - { label: "Email", name: "email", widget: "string" }
                  - { label: "Phone", name: "phone", widget: "string" }
                  - { label: "Location", name: "location", widget: "string" }

  - name: "components"
    label: "Components"
    files:
      - name: "header"
        label: "Header Config"
        file: "src/config/header.json"
        extension: "json"
        format: json
        fields:
          - label: "logo"
            name: "logo"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Logo Text", name: "name", widget: "string" }
              - { label: "Logo URL", name: "url", widget: "string" }
          - label: "Nav Links"
            name: "nav_links"
            widget: "list"
            collapsed: true
            minimize_collapsed: true
            fields:
              - { label: "Label", name: "name", widget: "string" }
              - { label: "Link", name: "url", widget: "string" }
          - label: "Right Button"
            name: "right_button"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Label", name: "name", widget: "string" }
              - { label: "Link", name: "url", widget: "string" }
              - { label: "Icon (Use full class names from fontawesome.com/icons)", name: "icon", widget: "string" }

      - name: "footer"
        label: "Footer Config"
        file: "src/config/footer.json"
        extension: "json"
        format: json
        fields:
          - label: "Youtube Details"
            name: "youtube"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "url", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
          - label: "Quick Links"
            name: "quick-links"
            widget: "list"
            # allow_add: false
            max: 2
            min: 1
            collapsed: true
            minimize_collapsed: true
            fields:
              - label: "Title"
                name: "name"
                widget: "string"
              - label: "Links"
                name: "urls"
                widget: "list"
                fields:
                  - { label: "Label", name: "name", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
          - label: "YT Subs Count"
            name: "subs-count"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Count", name: "count", widget: "string" }
              - { label: "YT Name", name: "yt-name", widget: "string" }

  - name: "site_config"
    label: "Site Config"
    files:
      - name: "contact"
        label: "Contact Config"
        file: "src/config/contact.json"
        extension: "json"
        format: json
        fields:
          - label: "Contact Form"
            name: "contact_form"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Notify Email (for form submissions)", name: "notify_email", widget: "string" }